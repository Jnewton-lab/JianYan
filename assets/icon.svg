<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="8" y="8" width="240" height="240" rx="48" fill="#1e1b4b"/>
  
  <!-- 麦克风主体 -->
  <rect x="96" y="48" width="64" height="96" rx="32" fill="url(#grad)"/>
  
  <!-- 麦克风支架弧线 -->
  <path d="M72 120 Q72 176 128 176 Q184 176 184 120" 
        stroke="url(#grad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- 麦克风底座竖线 -->
  <line x1="128" y1="176" x2="128" y2="208" 
        stroke="url(#grad)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 底座横线 -->
  <line x1="96" y1="208" x2="160" y2="208" 
        stroke="url(#grad)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 声波线条 - 左 -->
  <path d="M56 96 Q48 128 56 160" 
        stroke="#a5b4fc" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M40 80 Q28 128 40 176" 
        stroke="#a5b4fc" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- 声波线条 - 右 -->
  <path d="M200 96 Q208 128 200 160" 
        stroke="#a5b4fc" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M216 80 Q228 128 216 176" 
        stroke="#a5b4fc" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>
